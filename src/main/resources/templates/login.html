<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <title>Floating labels example for Bootstrap</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/login.css}" rel="stylesheet" />
  </head>

  <body>
    <form class="form-signin" action="login" method="post">
      <div class="text-center mb-4">
        <img class="mb-4" src="./login_files/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">撸啪撸</h1>
      </div>

      <div class="form-label-group">
        <input name="username" type="text" id="inputUsername" class="form-control" placeholder="用户名" required="" autofocus="">
        <label for="inputUsername">用户名</label>
      </div>

      <div class="form-label-group">
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="密码" required="">
        <label for="inputPassword">密码</label>
      </div>
      
      <div th:if="${error} == 1" class="form-label-group">
        <span>用户名密码错误</span>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> 记住我
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted text-center">© 2017-2018</p>
    </form>
  

</body></html>
